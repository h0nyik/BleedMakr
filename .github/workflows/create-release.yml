name: Create Official Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for official release (e.g. 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Additional release notes (optional)'
        required: false
        default: ''

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build Windows EXE
      run: |
        cd scripts
        python build_exe.py
    - name: Rename Windows executable
      run: |
        cd scripts/dist
        ren BleedMakr.exe BleedMakr-windows.exe
    - name: Sign Windows executable
      run: |
        cd scripts
        $cert = Get-ChildItem -Path "Cert:\CurrentUser\My" | Where-Object {$_.Subject -like "*BleedMakr*"} | Select-Object -First 1
        if (-not $cert) {
          Write-Host "Vytvářím nový certifikát pro podpis..."
          $cert = New-SelfSignedCertificate -Subject "CN=BleedMakr, O=BleedMakr Team, C=CZ" -Type CodeSigningCert -CertStoreLocation "Cert:\CurrentUser\My" -NotAfter (Get-Date).AddYears(3)
          Write-Host "Certifikát vytvořen: $($cert.Thumbprint)"
        } else {
          Write-Host "Používám existující certifikát: $($cert.Thumbprint)"
        }
        $result = Set-AuthenticodeSignature -FilePath "dist\BleedMakr-windows.exe" -Certificate $cert
        if ($result.Status -eq "UnknownError" -or $result.Status -eq "Valid") {
          Write-Host "✅ Aplikace podepsána úspěšně"
        } else {
          Write-Host "⚠️ Podpis s varováním: $($result.StatusMessage)"
        }
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BleedMakr-Windows-x64
        path: scripts/dist/
        retention-days: 30

  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build macOS App
      run: |
        cd scripts
        python build_exe.py
    - name: Rename macOS executable
      run: |
        cd scripts/dist
        mv BleedMakr BleedMakr-macos
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BleedMakr-macOS-x64
        path: scripts/dist/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build Linux Binary
      run: |
        cd scripts
        python build_exe.py
    - name: Rename Linux executable
      run: |
        cd scripts/dist
        mv BleedMakr BleedMakr-linux
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BleedMakr-Linux-x64
        path: scripts/dist/
        retention-days: 30

  create-official-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    - name: Get commit SHA
      id: commit
      run: echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    - name: Generate changelog
      id: changelog
      run: |
        # Získání commitů od posledního tagu
        if git describe --tags --abbrev=0 2>/dev/null; then
          LAST_TAG=$(git describe --tags --abbrev=0)
          COMMITS=$(git log --oneline --no-merges ${LAST_TAG}..HEAD)
        else
          COMMITS=$(git log --oneline --no-merges)
        fi
        
        # Kategorizace commitů
        FEATURES=""
        FIXES=""
        DOCS=""
        BREAKING=""
        OTHER=""
        
        while IFS= read -r commit; do
          if [[ $commit =~ ^[a-f0-9]{7}\ feat: ]]; then
            FEATURES+="- ${commit#*feat: }"$'\n'
          elif [[ $commit =~ ^[a-f0-9]{7}\ fix: ]]; then
            FIXES+="- ${commit#*fix: }"$'\n'
          elif [[ $commit =~ ^[a-f0-9]{7}\ docs: ]]; then
            DOCS+="- ${commit#*docs: }"$'\n'
          elif [[ $commit =~ ^[a-f0-9]{7}\ .*BREAKING\ CHANGE ]]; then
            BREAKING+="- ${commit}"$'\n'
          else
            OTHER+="- ${commit}"$'\n'
          fi
        done <<< "$COMMITS"
        
        # Vytvoření changelogu
        CHANGELOG="## 📋 Changelog\n\n"
        if [ ! -z "$BREAKING" ]; then
          CHANGELOG+="### ⚠️ Breaking Changes\n$BREAKING\n"
        fi
        if [ ! -z "$FEATURES" ]; then
          CHANGELOG+="### 🚀 Nové funkce\n$FEATURES\n"
        fi
        if [ ! -z "$FIXES" ]; then
          CHANGELOG+="### 🐛 Opravy\n$FIXES\n"
        fi
        if [ ! -z "$DOCS" ]; then
          CHANGELOG+="### 📚 Dokumentace\n$DOCS\n"
        fi
        if [ ! -z "$OTHER" ]; then
          CHANGELOG+="### 🔧 Ostatní změny\n$OTHER\n"
        fi
        
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: List downloaded files
      run: |
        echo "=== Windows files ==="
        ls -la ./BleedMakr-Windows-x64/ || echo "Windows files not found"
        echo "=== macOS files ==="
        ls -la ./BleedMakr-macOS-x64/ || echo "macOS files not found"
        echo "=== Linux files ==="
        ls -la ./BleedMakr-Linux-x64/ || echo "Linux files not found"
    - name: Create Official Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: BleedMakr v${{ github.event.inputs.version }}
        body: |
          # 🎉 BleedMakr v${{ github.event.inputs.version }}
          
          **Release Date:** ${{ steps.date.outputs.DATE }}
          **Commit:** ${{ github.sha }}
          **Version:** ${{ github.event.inputs.version }}
          
          ## 🎯 Official Release
          
          This is the **official release** of BleedMakr v${{ github.event.inputs.version }}.
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## 🔧 Main Features
          
          - **Automatic detection and generation of bleed** - intelligent algorithm for detecting white borders
          - **Preservation of vector center in PDF** - center remains vector, only borders are bitmap
          - **Intelligent bitmap borders** with smooth connection to graphics
          - **Supported formats**: PDF, EPS, TIFF, JPG, PNG
          - **Modern GUI** with drag&drop, previews and detailed operation log
          - **Batch processing** of multiple files with progress bar
          - **Export to PDF** with high resolution (300 DPI)
          - **Unlimited processing** - removal of image size limit for print applications
          - **Automatic diagnostics** - detailed information about processing each file
          - **Connection check** - automatic check of pixel match on bleed boundaries
          - **Adaptive DPI** - automatic resolution reduction for very large PDFs
          - **Color matching** - automatic color correction on bleed boundaries
          
          ## 📦 Installation
          
          Download the file for your platform and run the application.
          
          ### Requirements
          - **Windows 10/11** (tested)
          - **Minimum 4GB RAM**
          - **500MB free space**
          - **Ghostscript** (for EPS files)
          
          ## 🚀 Usage
          
          1. **Click "Add Files"** and select graphic files
          2. **Set bleed size** (default: 3 mm)
          3. **Select output folder**
          4. **Click "Generate Bleed"**
          
          ## 🎯 Usage in Advertising Agency
          
          The application is optimized for:
          - **Print materials**: Flyers, brochures, posters
          - **Digital printing**: Large format prints (up to 2x3m)
          - **Professional output**: PDF for high-resolution printers
          - **Batch processing**: Bulk processing of files with progress bar
          - **Automatic cropping**: Removal of white borders from imported files
          - **Large format prints**: Support for very large PDFs (up to 1 billion pixels)
          - **Quality control**: Automatic check of bleed connection to graphics
          
          ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false
        files: |
          ./BleedMakr-Windows-x64/BleedMakr-windows.exe
          ./BleedMakr-macOS-x64/BleedMakr-macos
          ./BleedMakr-Linux-x64/BleedMakr-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 